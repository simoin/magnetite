[package]
name = "magnetite_rs"
version = "0.1.0"
authors = ["simoin <lfzeng34@gmail.com>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"

actix-web = "3"

lazy_static = "1.4.0"
libxml = { git = "https://github.com/simoin/rust-libxml.git", branch = "win" }

reqwest = { version = "0.10", features = ["cookies"] }
ajson = "0.2.3"

chrono = "0.4.15"
rss = "1.9.0"

lru = { version = "0.6.0", optional = true }
redis = { version = "0.17.0", optional = true, features=["r2d2"] }

[features]
default = ["lru-cache"]

lru-cache = ["lru"]
redis-cache = ["redis"]