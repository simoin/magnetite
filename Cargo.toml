[package]
name = "magnetite_rs"
version = "0.1.0"
authors = ["simoin <lfzeng34@gmail.com>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"

#pin-project = "0.4"

futures = "0.3.5"
actix-service = "1.0"
actix-web = "3.3.2"

lazy_static = "1.4.0"
libxml = "0.2.17"

reqwest = { version = "0.10", features = ["cookies"] }
ajson = "0.2.3"

chrono = "0.4.15"
rss = "1.9.0"

lru = { version = "0.6.5", optional = true }
redis = { version = "0.17.0", optional = true, features=["r2d2"] }

[features]
default = ["lru-cache"]

lru-cache = ["lru"]
redis-cache = ["redis"]